<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr.Mind Sing in</title>
</head>
<body>
<span id="signinButton">
        <span
                class="g-signin"
                data-callback="signinCallback"
                data-clientid="847731826590-je8enpmh1ikva1sn1g4c0c67j0edee5g.apps.googleusercontent.com"
                data-cookiepolicy="single_host_origin"
                data-requestvisibleactions="http://schemas.google.com/AddActivity"
                data-scope="https://www.googleapis.com/auth/plus.login">
        </span>
    </span>


<script type="text/javascript">
    (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
</script>
<script>
    function signinCallback(authResult) {
        if (authResult['access_token']) {
            console.log("구글 로그인 성공", authResult);
            alert()
            alert("로그인 성공");
            // 승인 성공
            // 사용자가 승인되었으므로 로그인 버튼 숨김. 예:
            document.getElementById('signinButton').setAttribute('style', 'display: none');
        } else if (authResult['error']) {
            console.log( "구글 로그인 실패" );
            alert("로그인 실패");
            // 오류가 발생했습니다.
            // 가능한 오류 코드:
            //   "access_denied" - 사용자가 앱에 대한 액세스 거부
            //   "immediate_failed" - 사용자가 자동으로 로그인할 수 없음
            // console.log('오류 발생: ' + authResult['error']);
        }
    }
</script>
</body>
</html>
